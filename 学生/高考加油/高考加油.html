<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高考加油 | 为梦想而战</title>
    <link rel="stylesheet" href="高考加油.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>高考加油</h1>
            <p class="subtitle">为梦想而战，未来可期</p>
        </header>
        
        <main>
            <div class="countdown-section">
                <h2>距离高考还有</h2>
                <div class="countdown">
                    <div class="countdown-item">
                        <span id="days">00</span>
                        <span>天</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">00</span>
                        <span>小时</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">00</span>
                        <span>分</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">00</span>
                        <span>秒</span>
                    </div>
                </div>
            </div>
            
            <div class="motivation-section">
                <div class="motivation-card">
                    <h3>励志名言</h3>
                    <p class="quote" id="quote">天道酬勤，曾经的每一分付出，必将收到百倍回报。</p>
                    <button id="new-quote">换一句鼓励</button>
                </div>
            </div>
            
            <div class="tips-section">
                <h2>备考小贴士</h2>
                <ul class="tips-list">
                    <li>合理安排时间，保证充足睡眠</li>
                    <li>保持良好心态，适度运动减压</li>
                    <li>重点复习错题，查漏补缺</li>
                    <li>考前调整生物钟，适应考试时间</li>
                    <li>准备好考试用品，提前熟悉考场</li>
                </ul>
            </div>
        </main>
        
        <footer>
            <p>© 2025 高考加油 | 祝所有考生金榜题名！</p>
        </footer>
    </div>
    
    <script src="高考加油.js"></script>
</body>
</html>
