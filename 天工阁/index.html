<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â§©Â∑•Ê†º - Áî®Êà∑ÁôªÂΩï</title>
    <!-- ÂºïÂÖ•SupabaseÂÆ¢Êà∑Á´Ø -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --error-color: #ef233c;
            --success-color: #4cc9f0;
            --text-color: #2b2d42;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }
        
        .login-container {
            display: flex;
            width: 900px;
            height: 550px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .illustration {
            flex: 1;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: white;
        }
        
        .illustration img {
            width: 80%;
            max-width: 300px;
            margin-bottom: 2rem;
        }
        
        .illustration h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .illustration p {
            text-align: center;
            opacity: 0.9;
        }
        
        .login-form {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-form h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a56e8;
            transform: translateY(-2px);
        }
        
        .btn-primary:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .form-footer {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }
        
        .alert-error {
            background-color: rgba(239, 35, 60, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        
        .alert-success {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #6c757d;
        }
        
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            display: none;
        }
        
        .strength-meter {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }
        
        .strength-meter-fill {
            height: 100%;
            width: 0%;
            background: var(--error-color);
            transition: width 0.3s;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }
            
            .illustration {
                padding: 1.5rem;
            }
            
            .illustration img {
                width: 120px;
            }
            
            .login-form {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="illustration">
            <img src="https://illustrations.popsy.co/amber/login.svg" alt="ÁôªÂΩïÊèíÂõæ">
            <h2>Ê¨¢ËøéÂõûÊù•</h2>
            <p>ÁôªÂΩïÊÇ®ÁöÑÂ§©Â∑•Ê†ºË¥¶Êà∑ÔºåÁªßÁª≠ÊÇ®ÁöÑÂàõ‰Ωú‰πãÊóÖ</p>
        </div>
        
        <div class="login-form">
            <h1>Áî®Êà∑ÁôªÂΩï</h1>
            
            <div id="errorAlert" class="alert alert-error" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
                <span id="errorMessage"></span>
            </div>
            <div id="successAlert" class="alert alert-success" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span id="successMessage"></span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">ÁîµÂ≠êÈÇÆÁÆ±</label>
                    <input type="email" id="email" class="form-control" placeholder="ËØ∑ËæìÂÖ•Ê≥®ÂÜåÈÇÆÁÆ±" required>
                </div>
                
                <div class="form-group">
                    <label for="password">ÂØÜÁ†Å</label>
                    <input type="password" id="password" class="form-control" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required
                           oninput="checkPasswordStrength(this.value)">
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                    <div id="passwordStrength" class="password-strength">
                        <div>ÂØÜÁ†ÅÂº∫Â∫¶: <span id="strengthText">Âº±</span></div>
                        <div class="strength-meter">
                            <div id="strengthMeter" class="strength-meter-fill"></div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span>Áôª ÂΩï</span>
                </button>
            </form>
            
            <div class="form-footer">
                <a href="https://w-jianb.github.io/Ê≥®ÂÜå">Ê≥®ÂÜåÊñ∞Ë¥¶Âè∑</a>
                <a href="javascript:;" onclick="showResetPassword()">ÂøòËÆ∞ÂØÜÁ†Å?</a>
            </div>
            
            <div class="social-login" style="margin-top: 2rem; text-align: center;">
                <p style="margin-bottom: 1rem; color: #6c757d;">Êàñ‰ΩøÁî®‰ª•‰∏ãÊñπÂºèÁôªÂΩï</p>
                <button class="btn" style="background: #24292e; color: white; margin-bottom: 0.5rem;" onclick="signInWithGithub()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="white">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span>GitHub ÁôªÂΩï</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ÂàùÂßãÂåñSupabaseÂÆ¢Êà∑Á´Ø
        const supabaseUrl = 'https://YOUR_PROJECT_ID.supabase.co';
        const supabaseKey = 'YOUR_ANON_PUBLIC_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey, {
            auth: {
                persistSession: true,
                autoRefreshToken: true
            }
        });

        // ÂØÜÁ†ÅÊòæÁ§∫/ÈöêËóèÂàáÊç¢
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Ê£ÄÊü•ÂØÜÁ†ÅÂº∫Â∫¶
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');
            const strengthMeter = document.getElementById('strengthMeter');
            
            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }
            
            strengthDiv.style.display = 'block';
            
            let strength = 0;
            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            let color, text;
            switch(strength) {
                case 0:
                case 1:
                    color = '#ef233c'; // Á∫¢Ëâ≤
                    text = 'ÈùûÂ∏∏Âº±';
                    break;
                case 2:
                    color = '#f77f00'; // Ê©ôËâ≤
                    text = 'Âº±';
                    break;
                case 3:
                    color = '#fcbf49'; // ÈªÑËâ≤
                    text = '‰∏≠Á≠â';
                    break;
                case 4:
                    color = '#4cc9f0'; // ÊµÖËìùËâ≤
                    text = 'Âº∫';
                    break;
                case 5:
                    color = '#38b000'; // ÁªøËâ≤
                    text = 'ÈùûÂ∏∏Âº∫';
                    break;
            }
            
            strengthText.textContent = text;
            strengthMeter.style.width = `${strength * 20}%`;
            strengthMeter.style.backgroundColor = color;
        }

        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            errorAlert.style.display = 'flex';
            document.getElementById('successAlert').style.display = 'none';
        }

        // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            const successMessage = document.getElementById('successMessage');
            
            successMessage.textContent = message;
            successAlert.style.display = 'flex';
            document.getElementById('errorAlert').style.display = 'none';
        }

        // Â§ÑÁêÜË°®ÂçïÊèê‰∫§
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Ê∏ÖÁ©∫‰πãÂâçÁöÑÁä∂ÊÄÅ
            showError('');
            showSuccess('');
            
            // 1. ÂâçÁ´ØÈ™åËØÅ
            if (!email || !password) {
                showError('ËØ∑ËæìÂÖ•ÈÇÆÁÆ±ÂíåÂØÜÁ†Å');
                return;
            }
            
            // 2. ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span> ÁôªÂΩï‰∏≠...';
            
            try {
                // 3. Ë∞ÉÁî®SupabaseËÆ§ËØÅ
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                // 4. Â§ÑÁêÜÂìçÂ∫î
                if (error) {
                    // Ê†πÊçÆÈîôËØØÁ±ªÂûãÊòæÁ§∫ÂèãÂ•ΩÊèêÁ§∫
                    let errorMessage = 'ÁôªÂΩïÂ§±Ë¥•';
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage = 'ÈÇÆÁÆ±ÊàñÂØÜÁ†ÅÈîôËØØ';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = 'ËØ∑ÂÖàÈ™åËØÅÊÇ®ÁöÑÈÇÆÁÆ±';
                    }
                    throw new Error(errorMessage);
                }
                
                // 5. ÁôªÂΩïÊàêÂäüÂ§ÑÁêÜ
                showSuccess('ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...');
                setTimeout(() => {
                    window.location.href = 'https://w-jianb.github.io/tiangongge';
                }, 1500);
                
            } catch (error) {
                // 6. ÈîôËØØÂ§ÑÁêÜ
                showError(error.message);
                console.error('ÁôªÂΩïÈîôËØØ:', error);
            } finally {
                // 7. ÈáçÁΩÆÊåâÈíÆÁä∂ÊÄÅ
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Áôª ÂΩï</span>';
            }
        });

        // GitHubÁôªÂΩï
        async function signInWithGithub() {
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: window.location.href
                    }
                });
                
                if (error) throw error;
            } catch (error) {
                showError('GitHubÁôªÂΩïÂ§±Ë¥•: ' + error.message);
            }
        }

        // ÂØÜÁ†ÅÈáçÁΩÆ
        async function showResetPassword() {
            const email = prompt('ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÊ≥®ÂÜåÈÇÆÁÆ±:');
            if (!email) return;
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://w-jianb.github.io/reset-password'
                });
                
                if (error) throw error;
                showSuccess('ÂØÜÁ†ÅÈáçÁΩÆÈìæÊé•Â∑≤ÂèëÈÄÅÂà∞ÊÇ®ÁöÑÈÇÆÁÆ±ÔºåËØ∑Êü•Êî∂ÔºÅ');
            } catch (error) {
                showError('ÂèëÈÄÅÂ§±Ë¥•: ' + error.message);
            }
        }

        // Ê£ÄÊü•ÂΩìÂâç‰ºöËØù
        async function checkSession() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                window.location.href = 'https://w-jianb.github.io/tiangongge';
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•‰ºöËØù
        checkSession();
    </script>
</body>

</html>
